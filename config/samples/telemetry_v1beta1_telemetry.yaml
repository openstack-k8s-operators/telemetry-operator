apiVersion: telemetry.openstack.org/v1beta1
kind: Telemetry
metadata:
  name: telemetry
spec:
  metricStorage:
    enabled: false
    monitoringStack:
      alertingEnabled: true
      scrapeInterval: 30s
      storage:
        strategy: persistent
        retention: 24h
        persistent:
          pvcStorageRequest: 20G
  autoscaling:
    enabled: false
    aodh:
      passwordSelectors:
      databaseAccount: aodh
      databaseInstance: openstack
      memcachedInstance: memcached
      secret: osp-secret
      notificationsBus:
        cluster: rabbitmq  # Required for receiving notifications from OpenStack services
    heatInstance: heat
  ceilometer:
    enabled: true
    secret: osp-secret
    notificationsBus:
      cluster: rabbitmq  # Required for receiving notifications from OpenStack services
  logging:
    enabled: false
    port: 10514
