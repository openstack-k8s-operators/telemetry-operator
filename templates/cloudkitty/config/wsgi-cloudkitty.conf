{{ range $endpt, $vhost := .VHosts }}
# {{ $endpt }} vhost {{ $vhost.ServerName }} configuration
<VirtualHost *:8889>
  ServerName {{ $vhost.ServerName }}

  ## Vhost docroot
  DocumentRoot "/var/www/cgi-bin/cloudkitty"

  ## Directories, there should at least be a declaration for /var/www/cgi-bin/cloudkitty

  <Directory "/var/www/cgi-bin/cloudkitty">
    Options -Indexes +FollowSymLinks +MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  Timeout {{ $.TimeOut }}

  ## Logging
  ErrorLog /dev/stdout
  ServerSignature Off
  CustomLog /dev/stdout combined

{{- if $vhost.TLS }}
  SetEnvIf X-Forwarded-Proto https HTTPS=1

  ## SSL directives
  SSLEngine on
  SSLCertificateFile      "{{ $vhost.SSLCertificateFile }}"
  SSLCertificateKeyFile   "{{ $vhost.SSLCertificateKeyFile }}"
{{- end }}

  ## WSGI configuration
  WSGIApplicationGroup %{GLOBAL}
  WSGIDaemonProcess {{ $endpt }} display-name={{ $endpt }} group=cloudkitty processes=4 threads=1 user=cloudkitty
  WSGIProcessGroup {{ $endpt }}
  WSGIScriptAlias / "/var/www/cgi-bin/cloudkitty/cloudkitty-api"
  WSGIPassAuthorization On
</VirtualHost>
{{ end }}
