---
cifmw_run_tests: false
cifmw_edpm_prepare_timeout: 60
pre_deploy_create_coo_subscription:
    source: "{{ ansible_user_dir }}/{{ zuul.projects['github.com/openstack-k8s-operators/telemetry-operator'].src_dir }}/ci/create-coo-subscription-playbook.yaml"
    type: playbook
cifmw_edpm_prepare_kustomizations:
  - apiVersion: kustomize.config.k8s.io/v1beta1
    kind: Kustomization
    namespace: openstack
    patches:
    - patch: |-
        apiVersion: core.openstack.org/v1beta1
        kind: OpenStackControlPlane
        metadata:
          name: unused
        spec:
          heat:
            enabled: true
          telemetry:
            enabled: true
            template:
              metricStorage:
                enabled: true
                monitoringStack:
                  alertingEnabled: false
                dashboardsEnabled: true
              autoscaling:
                enabled: true
              ceilometer:
                enabled: true
                mysqldExporterEnabled: true
      target:
        kind: OpenStackControlPlane
    - patch: |-
        apiVersion: core.openstack.org/v1beta1
        kind: OpenStackControlPlane
        metadata:
          name: unused
        spec:
          nova:
            customServiceConfig: |
              [cache]
              memcache_sasl_enabled=False
          neutron:
            customServiceConfig: |
              [cache]
              memcache_sasl_enabled=False
          keystone:
            customServiceConfig: |
              [cache]
              memcache_sasl_enabled=False
          heat:
            customServiceConfig: |
              [cache]
              memcache_sasl_enabled=False
      target:
        kind: OpenStackControlPlane
