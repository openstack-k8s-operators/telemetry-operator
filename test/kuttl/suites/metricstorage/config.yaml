apiVersion: kuttl.dev/v1beta1
kind: TestSuite
reportFormat: JSON
reportName: kuttl-metricstorage-results
namespace: telemetry-kuttl-metricstorage
# we could set this lower, but the initial image pull can take a while
timeout: 300
parallel: 1
skipDelete: true
testDirs:
  - test/kuttl/suites/metricstorage/
suppress:
  - events
artifactsDir: test/kuttl/suites/metricstorage/output
