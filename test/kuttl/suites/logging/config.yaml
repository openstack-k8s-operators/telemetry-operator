apiVersion: kuttl.dev/v1beta1
kind: TestSuite
reportFormat: JSON
reportName: kuttl-logging-results
namespace: telemetry-kuttl-logging
# we could set this lower, but the initial image pull can take a while
timeout: 300
parallel: 1
skipDelete: true
testDirs:
  - test/kuttl/suites/logging/
suppress:
  - events
artifactsDir: test/kuttl/suites/logging/output
