apiVersion: telemetry.openstack.org/v1beta1
kind: Autoscaling
metadata:
  name: telemetry-kuttl-autoscaling
spec:
  aodh:
    secret: osp-secret
    apiImage: "quay.io/mmagr/openstack-aodh-api:current-podified"
    evaluatorImage: "quay.io/mmagr/openstack-aodh-evaluator:current-podified"
    notifierImage: "quay.io/mmagr/openstack-aodh-notifier:current-podified"
    listenerImage: "quay.io/mmagr/openstack-aodh-listener:current-podified"
    passwordSelectors:
    databaseAccount: aodh
    databaseInstance: openstack
    memcachedInstance: memcached
    notificationsBus:
      cluster: rabbitmq
    tls:
      api:
        internal:
          secretName: cert-aodh-internal-svc
        public:
          secretName: cert-aodh-public-svc
      caBundleSecretName: combined-ca-bundle
  heatInstance: heat
---
apiVersion: telemetry.openstack.org/v1beta1
kind: Ceilometer
metadata:
  name: telemetry-kuttl-ceilometer
spec:
  secret: osp-secret
  notificationsBus:
    cluster: rabbitmq
  tls:
    caBundleSecretName: combined-ca-bundle
    secretName: cert-ceilometer-internal-svc
---
apiVersion: telemetry.openstack.org/v1beta1
kind: MetricStorage
metadata:
  name: telemetry-kuttl-metricstorage
spec:
  monitoringStack:
    alertingEnabled: true
    scrapeInterval: 30s
    storage:
      strategy: persistent
      retention: 24h
      persistent:
        pvcStorageRequest: 20G
  prometheusTls:
    caBundleSecretName: combined-ca-bundle
    secretName: cert-metric-storage-prometheus-svc
---
apiVersion: telemetry.openstack.org/v1beta1
kind: CloudKitty
metadata:
  name: telemetry-kuttl-cloudkitty
spec:
  enabled: true
  lokiRetentionDays: 0
  s3StorageConfig:
    schemas:
    - effectiveDate: "2024-11-18"
      version: v13
    secret:
      name: logging-loki-s3
      type: s3
  storageClass: local-storage
  prometheusHost: telemetry-kuttl-metricstorage-prometheus
  prometheusPort: 9090
  prometheusTLSCaCertSecret:
    name: combined-ca-bundle
  cloudKittyAPI:
    tls:
      api:
        internal:
          secretName: cert-cloudkitty-internal-svc
        public:
          secretName: cert-cloudkitty-public-svc
      caBundleSecretName: combined-ca-bundle
  cloudKittyProc:
    tls:
      caBundleSecretName: combined-ca-bundle
