apiVersion: telemetry.openstack.org/v1beta1
kind: Telemetry
metadata:
  name: telemetry-kuttl
spec:
  topologyRef:
    name: telemetry-topology
  metricStorage:
    enabled: true
    monitoringStack:
      alertingEnabled: true
      scrapeInterval: 30s
      storage:
        strategy: persistent
        retention: 24h
        persistent:
          pvcStorageRequest: 20G
  autoscaling:
    enabled: true
    aodh:
      secret: osp-secret
      passwordSelectors:
      databaseAccount: aodh
      databaseInstance: openstack
      memcachedInstance: memcached
      notificationsBus:
        cluster: rabbitmq
    heatInstance: heat
  ceilometer:
    enabled: true
    secret: osp-secret
    mysqldExporterEnabled: true
    ksmEnabled: true
    notificationsBus:
      cluster: rabbitmq
  cloudkitty:
    enabled: true
    s3StorageConfig:
      schemas:
      - effectiveDate: "2024-11-18"
        version: v13
      secret:
        name: logging-loki-s3
        type: s3
    storageClass: local-storage
  logging:
    enabled: false
    port: 10514
    cloNamespace: openshift-logging
