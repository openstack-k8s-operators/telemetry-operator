apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 900
commands:
  - script: |-
      set -euo pipefail
      NS="${NAMESPACE}"

      prev_acid=$(oc get -n "${NS}" configmap/appcred-aodh-rotate-pre -o jsonpath='{.data.ac_id}')
      if [ -z "${prev_acid}" ]; then
        echo "ERROR: previous ACID missing from configmap/appcred-aodh-rotate-pre"
        exit 1
      fi

      echo "Waiting for ac-aodh.status.acID to change..."
      for _ in $(seq 1 60); do
        ac_id=$(oc get -n "${NS}" appcred/ac-aodh -o jsonpath='{.status.acID}')
        if [ -n "${ac_id}" ] && [ "${ac_id}" != "${prev_acid}" ]; then
          break
        fi
        sleep 5
      done
      ac_id=$(oc get -n "${NS}" appcred/ac-aodh -o jsonpath='{.status.acID}')
      if [ -z "${ac_id}" ] || [ "${ac_id}" = "${prev_acid}" ]; then
        echo "ERROR: ACID did not change after forcing rotation"
        echo "  prev=${prev_acid}"
        echo "  curr=${ac_id}"
        exit 1
      fi
      echo "✓ ACID rotated: ${prev_acid} -> ${ac_id}"

      # Verify secret was updated
      secret_ac_id=$(oc get -n "${NS}" secret/ac-aodh-secret -o jsonpath='{.data.AC_ID}' | base64 -d)
      if [ "${secret_ac_id}" != "${ac_id}" ]; then
        echo "ERROR: Secret AC_ID (${secret_ac_id}) != rotated appcred.status.acID (${ac_id})"
        exit 1
      fi
      echo "✓ Secret AC_ID updated"

      echo "Waiting for aodh rollout after rotation..."
      oc rollout status -n "${NS}" statefulset/aodh --timeout=300s

      # Verify pod restarted
      old_pod_uid=$(oc get -n "${NS}" configmap/appcred-aodh-rotate-pre -o jsonpath='{.data.pod_uid}')
      new_pod_uid=$(oc get pod -n "${NS}" aodh-0 -o jsonpath='{.metadata.uid}')

      if [ "${old_pod_uid}" = "${new_pod_uid}" ]; then
        echo "ERROR: expected aodh pod to restart after rotation"
        echo "  pod: ${old_pod_uid} -> ${new_pod_uid}"
        exit 1
      fi
      echo "✓ aodh pod restarted after rotation"

      # Verify config contains the new application_credential_id
      echo "Checking aodh config contains rotated application_credential_id..."
      oc exec -n "${NS}" pod/aodh-0 -c aodh-api -- \
        bash -c "grep -q \"^application_credential_id = ${ac_id}$\" /etc/aodh/aodh.conf"
      echo "✓ aodh config contains rotated application_credential_id"
