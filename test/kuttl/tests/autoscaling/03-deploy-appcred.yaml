apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |-
      set -euo pipefail
      NS="${NAMESPACE}"

      # Save current pod UID to detect restart
      old_pod_uid=$(oc get pod -n "${NS}" aodh-0 -o jsonpath='{.metadata.uid}')
      oc create configmap appcred-aodh-pre \
        --from-literal=pod_uid="${old_pod_uid}" \
        --dry-run=client -o yaml | oc apply -n "${NS}" -f -

      # Create KeystoneApplicationCredential
      cat <<'EOF' | oc apply -n "${NS}" -f -
      apiVersion: keystone.openstack.org/v1beta1
      kind: KeystoneApplicationCredential
      metadata:
        name: ac-aodh
      spec:
        secret: osp-secret
        passwordSelector: AodhPassword
        userName: aodh
        roles:
          - admin
          - service
        unrestricted: false
      EOF

      # Patch Autoscaling to use application credential
      oc patch autoscaling telemetry-kuttl -n "${NS}" --type=merge \
        -p '{"spec":{"aodh":{"auth":{"applicationCredentialSecret":"ac-aodh-secret"}}}}'
