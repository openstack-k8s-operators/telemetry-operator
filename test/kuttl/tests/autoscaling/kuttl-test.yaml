apiVersion: kuttl.dev/v1beta1
kind: TestSuite
reportFormat: JSON
reportName: kuttl-autoscaling-results
namespace: telemetry-kuttl-autoscaling
# we could set this lower, but the initial image pull can take a while
timeout: 300
parallel: 1
skipDelete: true
testDirs:
  - test/kuttl/tests/autoscaling/
suppress:
  - events
artifactsDir: test/kuttl/tests/autoscaling/output
