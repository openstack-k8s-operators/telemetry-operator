apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 900
commands:
  - script: |-
      set -euo pipefail
      NS="${NAMESPACE}"

      echo "Waiting for KeystoneApplicationCredential ac-cloudkitty to be Ready..."
      oc wait -n "${NS}" appcred/ac-cloudkitty --for=condition=Ready --timeout=300s

      ac_id=$(oc get -n "${NS}" appcred/ac-cloudkitty -o jsonpath='{.status.acID}')
      if [ -z "${ac_id}" ]; then
        echo "ERROR: appcred/ac-cloudkitty.status.acID is empty"
        exit 1
      fi
      echo "ac-cloudkitty.status.acID=${ac_id}"

      # Verify secret exists with correct AC_ID
      oc get -n "${NS}" secret/ac-cloudkitty-secret >/dev/null
      secret_ac_id=$(oc get -n "${NS}" secret/ac-cloudkitty-secret -o jsonpath='{.data.AC_ID}' | base64 -d)
      if [ "${secret_ac_id}" != "${ac_id}" ]; then
        echo "ERROR: Secret AC_ID (${secret_ac_id}) != appcred.status.acID (${ac_id})"
        exit 1
      fi
      echo "✓ Secret AC_ID matches appcred.status.acID"

      echo "Waiting for cloudkitty rollouts..."
      oc rollout status -n "${NS}" statefulset/telemetry-kuttl-cloudkitty-api --timeout=300s
      oc rollout status -n "${NS}" statefulset/telemetry-kuttl-cloudkitty-proc --timeout=300s

      # Verify pods restarted
      old_api_uid=$(oc get -n "${NS}" configmap/appcred-cloudkitty-pre -o jsonpath='{.data.api_uid}')
      old_proc_uid=$(oc get -n "${NS}" configmap/appcred-cloudkitty-pre -o jsonpath='{.data.proc_uid}')

      new_api_uid=$(oc get pod -n "${NS}" telemetry-kuttl-cloudkitty-api-0 -o jsonpath='{.metadata.uid}')
      new_proc_uid=$(oc get pod -n "${NS}" telemetry-kuttl-cloudkitty-proc-0 -o jsonpath='{.metadata.uid}')

      if [ "${old_api_uid}" = "${new_api_uid}" ] || [ "${old_proc_uid}" = "${new_proc_uid}" ]; then
        echo "ERROR: expected cloudkitty pods to restart after appcred secret became available"
        echo "  api: ${old_api_uid} -> ${new_api_uid}"
        echo "  proc: ${old_proc_uid} -> ${new_proc_uid}"
        exit 1
      fi
      echo "✓ cloudkitty pods restarted after appcred secret became available"

      # Verify config contains application_credential_id in both sections
      echo "Checking cloudkitty config contains application_credential_id..."
      oc exec -n "${NS}" pod/telemetry-kuttl-cloudkitty-api-0 -c cloudkitty-api -- \
        bash -c "grep -q \"^application_credential_id = ${ac_id}$\" /etc/cloudkitty/cloudkitty.conf.d/00-cloudkitty.conf"
      oc exec -n "${NS}" pod/telemetry-kuttl-cloudkitty-proc-0 -c cloudkitty-proc -- \
        bash -c "grep -q \"^application_credential_id = ${ac_id}$\" /etc/cloudkitty/cloudkitty.conf.d/00-cloudkitty.conf"
      echo "✓ cloudkitty config contains expected application_credential_id"

      # Verify auth_type is v3applicationcredential
      echo "Checking cloudkitty config contains auth_type = v3applicationcredential..."
      oc exec -n "${NS}" pod/telemetry-kuttl-cloudkitty-api-0 -c cloudkitty-api -- \
        bash -c "grep -q \"^auth_type = v3applicationcredential$\" /etc/cloudkitty/cloudkitty.conf.d/00-cloudkitty.conf"
      oc exec -n "${NS}" pod/telemetry-kuttl-cloudkitty-proc-0 -c cloudkitty-proc -- \
        bash -c "grep -q \"^auth_type = v3applicationcredential$\" /etc/cloudkitty/cloudkitty.conf.d/00-cloudkitty.conf"
      echo "✓ cloudkitty config contains auth_type = v3applicationcredential"
