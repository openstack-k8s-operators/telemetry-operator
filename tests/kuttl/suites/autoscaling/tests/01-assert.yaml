apiVersion: v1
kind: Pod
metadata:
  labels:
    service: aodh
  name: aodh-0
  ownerReferences:
  - kind: StatefulSet
    name: aodh
spec:
  containers:
  - args:
    - -c
    - /usr/local/bin/kolla_start
    command:
    - /bin/bash
    name: aodh-api
  - args:
    - -c
    - /usr/local/bin/kolla_start
    command:
    - /bin/bash
    name: aodh-evaluator
  - args:
    - -c
    - /usr/local/bin/kolla_start
    command:
    - /bin/bash
    name: aodh-notifier
  - args:
    - -c
    - /usr/local/bin/kolla_start
    command:
    - /bin/bash
    name: aodh-listener
  hostname: aodh-0
status:
  containerStatuses:
  - name: aodh-api
    ready: true
    started: true
  - name: aodh-evaluator
    ready: true
    started: true
  - name: aodh-listener
    ready: true
    started: true
  - name: aodh-notifier
    ready: true
    started: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    service: aodh
  name: aodh
  ownerReferences:
  - kind: Autoscaling
    name: telemetry-kuttl
spec:
  replicas: 1
  selector:
    matchLabels:
      service: aodh
  template:
    spec:
      containers:
      - args:
        - -c
        - /usr/local/bin/kolla_start
        command:
        - /bin/bash
        name: aodh-api
      - args:
        - -c
        - /usr/local/bin/kolla_start
        command:
        - /bin/bash
        name: aodh-evaluator
      - args:
        - -c
        - /usr/local/bin/kolla_start
        command:
        - /bin/bash
        name: aodh-notifier
      - args:
        - -c
        - /usr/local/bin/kolla_start
        command:
        - /bin/bash
        name: aodh-listener
status:
  availableReplicas: 1
  currentReplicas: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: aodh
    endpoint: internal
  name: aodh-internal
  ownerReferences:
  - kind: Autoscaling
    name: telemetry-kuttl
spec:
  ports:
  - name: aodh-internal
    port: 8042
    protocol: TCP
    targetPort: 8042
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: aodh
    endpoint: public
  name: aodh-public
  ownerReferences:
  - kind: Autoscaling
    name: telemetry-kuttl
spec:
  ports:
  - name: aodh-public
    port: 8042
    protocol: TCP
    targetPort: 8042
