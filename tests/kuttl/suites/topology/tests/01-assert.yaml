apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    service: ceilometer
  name: ceilometer
  ownerReferences:
  - kind: Ceilometer
    name: ceilometer
spec:
  template:
    spec:
      topologySpreadConstraints:
       - maxSkew: 1
         topologyKey: "topology.kubernetes.io/hostname"
         whenUnsatisfiable: ScheduleAnyway
         labelSelector:
           matchLabels:
             service: ceilometer
status:
  availableReplicas: 1
  currentReplicas: 1
  readyReplicas: 1
  replicas: 1
