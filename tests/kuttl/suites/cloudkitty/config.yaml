apiVersion: kuttl.dev/v1beta1
kind: TestSuite
reportFormat: JSON
reportName: kuttl-cloudkitty-results
namespace: telemetry-kuttl-cloudkitty
# LokiStack can take a long time to get ready
timeout: 600
parallel: 1
skipDelete: true
testDirs:
  - tests/kuttl/suites/cloudkitty/
suppress:
  - events
artifactsDir: tests/kuttl/suites/cloudkitty/output
