apiVersion: v1
kind: Service
metadata:
  labels:
    service: ceilometer
  name: ceilometer-internal
  ownerReferences:
  - kind: Ceilometer
    name: ceilometer
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    service: ceilometer
  name: ceilometer-0
  ownerReferences:
  - kind: StatefulSet
    name: ceilometer
spec:
  containers:
  - args:
    - -c
    - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
    command:
    - /bin/bash
    name: ceilometer-central-agent
  - args:
    - -c
    - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
    command:
    - /bin/bash
    name: ceilometer-notification-agent
  - name: sg-core
  - args:
    - -DFOREGROUND
    command:
    - /usr/sbin/httpd
    name: proxy-httpd
  hostname: ceilometer-0
status:
  containerStatuses:
  - name: ceilometer-central-agent
    ready: true
    started: true
  - name: ceilometer-notification-agent
    ready: true
    started: true
  - name: proxy-httpd
    ready: true
    started: true
  - name: sg-core
    ready: true
    started: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    service: ceilometer
  name: ceilometer
  ownerReferences:
  - kind: Ceilometer
    name: ceilometer
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ceilometer
  template:
    spec:
      containers:
      - args:
        - -c
        - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
        command:
        - /bin/bash
        name: ceilometer-central-agent
      - args:
        - -c
        - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
        command:
        - /bin/bash
        name: ceilometer-notification-agent
      - name: sg-core
      - name: proxy-httpd
status:
  availableReplicas: 1
  currentReplicas: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: kube-state-metrics
  name: kube-state-metrics
  ownerReferences:
  - kind: Ceilometer
    name: ceilometer
spec:
  ports:
  - name: http-metrics
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: telemetry
    port: 8081
    protocol: TCP
    targetPort: 8081
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    service: kube-state-metrics
  name: kube-state-metrics-0
  ownerReferences:
  - kind: StatefulSet
    name: kube-state-metrics
spec:
  containers:
  - name: kube-state-metrics
    ports:
    - containerPort: 8080
      name: http-metrics
      protocol: TCP
    - containerPort: 8081
      name: telemetry
      protocol: TCP
  hostname: kube-state-metrics-0
  serviceAccount: kube-state-metrics
  serviceAccountName: kube-state-metrics
status:
  containerStatuses:
  - name: kube-state-metrics
    ready: true
    started: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    service: kube-state-metrics
  name: kube-state-metrics
  ownerReferences:
  - kind: Ceilometer
    name: ceilometer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
status:
  availableReplicas: 1
  currentReplicas: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: telemetry.openstack.org/v1beta1
kind: MetricStorage
metadata:
  name: metric-storage
status:
  conditions:
    - type: Ready
      status: "True"
    - type: DashboardDatasourceReady
      status: "True"
    - type: DashboardDefinitionReady
      status: "True"
    - type: DashboardPluginReady
      status: "True"
    - type: DashboardPrometheusRuleReady
      status: "True"
    - type: MonitoringStackReady
      status: "True"
    - type: PrometheusReady
      status: "True"
    - type: ScrapeConfigReady
      status: "True"
    - type: TLSInputReady
      status: "True"
---
