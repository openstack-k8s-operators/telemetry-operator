apiVersion: v1
kind: Pod
metadata:
  labels:
    service: ceilometer
  name: ceilometer-0
  ownerReferences:
  - kind: StatefulSet
    name: ceilometer
spec:
  containers:
  - args:
    - -c
    - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
    command:
    - /bin/bash
    name: ceilometer-central-agent
  - args:
    - -c
    - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
    command:
    - /bin/bash
    name: ceilometer-notification-agent
  - name: sg-core
  hostname: ceilometer-0
status:
  containerStatuses:
  - name: ceilometer-central-agent
    ready: true
    started: true
  - name: ceilometer-notification-agent
    ready: true
    started: true
  - name: sg-core
    ready: true
    started: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    service: ceilometer
  name: ceilometer
  ownerReferences:
  - kind: Ceilometer
    name: telemetry-kuttl
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ceilometer
  template:
    spec:
      containers:
      - args:
        - -c
        - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
        command:
        - /bin/bash
        name: ceilometer-central-agent
      - args:
        - -c
        - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
        command:
        - /bin/bash
        name: ceilometer-notification-agent
      - name: sg-core
status:
  availableReplicas: 1
  currentReplicas: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ceilometer
  name: ceilometer
  ownerReferences:
  - kind: Ceilometer
    name: telemetry-kuttl
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
