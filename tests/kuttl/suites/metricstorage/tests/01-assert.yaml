apiVersion: v1
kind: Pod
metadata:
  labels:
    prometheus: telemetry-kuttl
  name: prometheus-telemetry-kuttl-0
status:
  containerStatuses:
  - name: config-reloader
    ready: true
    started: true
  - name: prometheus
    ready: true
    started: true
  - name: thanos-sidecar
    ready: true
    started: true
---
apiVersion: v1
kind: Service
metadata:
  name: telemetry-kuttl-prometheus
  ownerReferences:
    - kind: MonitoringStack
      name: telemetry-kuttl
spec:
  ports:
  - name: web
    port: 9090
    protocol: TCP
    targetPort: 9090
---
apiVersion: monitoring.rhobs/v1
kind: ServiceMonitor
metadata:
  labels:
    service: metricStorage
  name: telemetry-kuttl
  ownerReferences:
  - kind: MetricStorage
    name: telemetry-kuttl
spec:
  endpoints:
  - interval: 30s
    metricRelabelings:
    - action: labeldrop
      regex: pod
    - action: labeldrop
      regex: namespace
    - action: labeldrop
      regex: instance
    - action: labeldrop
      regex: job
    - action: labeldrop
      regex: publisher
  namespaceSelector: {}
  selector:
    matchLabels:
      service: ceilometer
---
apiVersion: monitoring.rhobs/v1alpha1
kind: ScrapeConfig
metadata:
  labels:
    service: metricStorage
  name: telemetry-kuttl
  ownerReferences:
  - kind: MetricStorage
    name: telemetry-kuttl
spec:
  staticConfigs:
    - {}
