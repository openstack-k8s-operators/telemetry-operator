apiVersion: v1
kind: Pod
metadata:
  labels:
    prometheus: telemetry-kuttl
  name: prometheus-telemetry-kuttl-0
status:
  containerStatuses:
  - name: config-reloader
    ready: true
    started: true
  - name: prometheus
    ready: true
    started: true
  - name: thanos-sidecar
    ready: true
    started: true
---
apiVersion: monitoring.rhobs/v1alpha1
kind: MonitoringStack
metadata:
  labels:
    service: metricStorage
  name: telemetry-kuttl
spec:
  resourceSelector:
    matchLabels:
      app: custom-monitoring-stack
---
apiVersion: v1
kind: Service
metadata:
  name: telemetry-kuttl-prometheus
  ownerReferences:
    - kind: MonitoringStack
      name: telemetry-kuttl
spec:
  ports:
  - name: web
    port: 9090
    protocol: TCP
    targetPort: 9090
---
apiVersion: monitoring.rhobs/v1alpha1
kind: ScrapeConfig
metadata:
  labels:
    service: metricStorage
  name: telemetry-ceilometer
  ownerReferences:
  - kind: MetricStorage
    name: telemetry-kuttl
spec:
  scrapeInterval: 40s
  metricRelabelings:
  - action: labeldrop
    regex: pod
  - action: labeldrop
    regex: namespace
  - action: labeldrop
    regex: job
  - action: labeldrop
    regex: publisher
---
apiVersion: monitoring.rhobs/v1alpha1
kind: ScrapeConfig
metadata:
  labels:
    service: metricStorage
  name: telemetry-rabbitmq
  ownerReferences:
  - kind: MetricStorage
    name: telemetry-kuttl
spec:
  scrapeInterval: 40s
  metricRelabelings:
  - action: labeldrop
    regex: pod
  - action: labeldrop
    regex: namespace
  - action: labeldrop
    regex: job
  - action: labeldrop
    regex: publisher
---
apiVersion: monitoring.rhobs/v1alpha1
kind: ScrapeConfig
metadata:
  labels:
    service: metricStorage
  name: telemetry-node-exporter
  ownerReferences:
  - kind: MetricStorage
    name: telemetry-kuttl
spec:
  scrapeInterval: 40s
---
apiVersion: monitoring.rhobs/v1alpha1
kind: ScrapeConfig
metadata:
  labels:
    service: metricStorage
  name: telemetry-node-exporter-tls
  ownerReferences:
  - kind: MetricStorage
    name: telemetry-kuttl
spec:
  scrapeInterval: 40s
